name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Create environments.ts for CI
        shell: bash
        run: |
          mkdir -p src/environments
          cat > src/environments/environment.ts <<'EOF'
          export const environment = {
            production: true,
            useEmulators: false,
            firebase: {
              projectId: 'demo-unit-test',
              apiKey: 'fake',
              appId: '1:123:web:abc',
              authDomain: 'demo-unit-test.firebaseapp.com',
            },
          };
          EOF

      - name: Run unit tests (with 100% coverage gate)
        run: npm run test:ci
        env:
          CI: true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
