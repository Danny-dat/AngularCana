<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <!-- Farben bequem hier anpassen -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#25d0b0"></stop>
      <stop offset="1" stop-color="#1ba3a3"></stop>
    </linearGradient>
    <linearGradient id="inner" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#31dbc0"></stop>
      <stop offset="1" stop-color="#1fb7b7"></stop>
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-60%" width="160%" height="220%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0b0f12" flood-opacity="0.35"></feDropShadow>
    </filter>
    <style>
      .title { font: 700 40px/1.2 Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #ffffff; }
      .subtitle { font: 400 20px/1.5 Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #e8faf7; opacity:.95;}
      .btnLabel { font: 700 16px/1 Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #0b1b17; }
    </style>
  </defs>

  <!-- Hintergrundfläche mit weichem Schatten -->
  <g filter="url(#softShadow)">
    <rect x="30" y="20" rx="20" ry="20" width="840" height="240" fill="url(#bg)"></rect>
    <!-- innere „Card“ -->
    <rect x="50" y="40" rx="16" ry="16" width="800" height="200" fill="url(#inner)" opacity="0.92"></rect>
  </g>

  <!-- Logo-Kreis links -->
  <g transform="translate(95,140)">
    <circle r="45" fill="#ffffff" opacity="0.94"></circle>
    <!-- Mini-Icon: Blatt + Chart (vereinfacht) -->
    <g transform="translate(-26,-27)">
      <!-- Chart -->
      <rect x="8" y="35" width="6" height="18" rx="2" fill="#16a34a"></rect>
      <rect x="20" y="28" width="6" height="25" rx="2" fill="#16a34a"></rect>
      <rect x="32" y="20" width="6" height="33" rx="2" fill="#16a34a"></rect>
      <polyline points="8,40 16,32 26,28 38,21" fill="none" stroke="#16a34a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></polyline>
      <!-- Blatt (stilisiert) -->
      <path d="M42 18c-6 2-12 7-14 13-2 6 0 11 3 14-6-2-11-7-12-12-1-5 2-10 6-14 4-4 10-7 17-8z" fill="#22c55e" opacity="0.95"></path>
    </g>
  </g>

  <!-- Textblock -->
  <text class="title" x="180" y="120">Willkommen zurück!</text>
  <text class="subtitle" x="180" y="155">Hol dir deine täglichen Highlights.</text>

  <!-- Button -->
  <g transform="translate(180,178)">
    <rect x="0" y="0" rx="10" ry="10" width="120" height="36" fill="#9ff2e4"></rect>
    <text class="btnLabel" x="60" y="24" text-anchor="middle">Los geht’s</text>
  </g>
</svg>
