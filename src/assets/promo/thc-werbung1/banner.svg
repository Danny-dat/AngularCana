<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f3f4f6"></stop>
      <stop offset="100%" stop-color="#e5e7eb"></stop>
    </linearGradient>
    <style>
      .title { font: 700 28px/1.2 Inter, Arial, sans-serif; fill:#111827 }
      .sub   { font: 600 16px/1.4 Inter, Arial, sans-serif; fill:#16a34a }
      .txt   { font: 400 14px/1.3 Inter, Arial, sans-serif; fill:#374151 }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="14"></rect>

  <!-- Left Text -->
  <text x="30" y="70" class="title">COMPLETE GROW SYSTEMS</text>
  <text x="30" y="100" class="sub">EVERYTHING you need</text>
  <text x="30" y="125" class="txt">From seed to harvest</text>

  <!-- Shop Now Button -->
  <rect x="30" y="140" rx="6" ry="6" width="120" height="32" fill="#111827"></rect>
  <text x="90" y="162" text-anchor="middle" font="600 14px Inter" fill="#fff">SHOP NOW â–¶</text>

  <!-- Right Side: Grow Tent -->
  <g transform="translate(500,40)">
    <!-- Tent -->
    <rect x="0" y="0" width="220" height="140" rx="8" fill="#1f2937" stroke="#374151" stroke-width="4"></rect>
    <rect x="10" y="10" width="200" height="120" fill="#d1d5db"></rect>
    <!-- Light -->
    <rect x="60" y="10" width="100" height="10" rx="2" fill="#facc15"></rect>
    <path d="M60,20 L160,20 L140,60 L80,60 Z" fill="#fde68a" opacity="0.4"></path>
    <!-- Pots -->
    <rect x="40" y="90" width="30" height="40" rx="3" fill="#4b5563"></rect>
    <rect x="90" y="90" width="30" height="40" rx="3" fill="#4b5563"></rect>
    <rect x="140" y="90" width="30" height="40" rx="3" fill="#4b5563"></rect>
    <!-- Nutrient Bottles -->
    <rect x="185" y="100" width="18" height="40" rx="2" fill="#22c55e"></rect>
    <rect x="205" y="110" width="14" height="30" rx="2" fill="#3b82f6"></rect>
  </g>
</svg>
