<div class="overlay" (click)="close.emit()">
  <div class="window" (click)="$event.stopPropagation()">
    <header>
      <!-- Priorität: expliziter Titel > Partner > Fallback -->
      <h3 *ngIf="title as t">{{ t }}</h3>
      <h3 *ngIf="!title && partner">
        Chat mit {{ partner.username || partner.displayName || partner.label || partner.id }}
      </h3>
      <h3 *ngIf="!title && !partner">Chat</h3>

      <button class="x" (click)="close.emit()">&times;</button>
    </header>

    <div id="chatMessages" class="messages">
      <div
        class="bubble"
        *ngFor="let m of messages"
        [class.sent]="isSent(m)"
      >
        <!-- Optional: Absender anzeigen (für Global/Channel sinnvoll) -->
        <ng-container *ngIf="showSender">
          <small class="from" [class.me]="myUid && m.senderId === myUid">
            {{ displayNameFor(m) }}
          </small>
        </ng-container>

        <p>{{ m.text }}</p>
      </div>
    </div>

    <div class="input">
      <input
        type="text"
        [(ngModel)]="text"
        (keyup.enter)="onSend()"
        placeholder="Nachricht…"
      />
      <button [disabled]="!text?.trim()" (click)="onSend()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 2L11 13"></path>
          <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
