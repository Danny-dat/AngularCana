<ng-container *ngIf="user$ | async as user; else loggedOut">
  <header class="app-header">
    <div class="burger-menu" (click)="showMenu = !showMenu">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>
    <h2>CannaTrack</h2>
    <div class="header-actions">
       <p>{{ user.displayName || user.email }}</p>
    </div>
  </header>

  <div *ngIf="showMenu" class="sidebar-overlay" (click)="showMenu = false">
    <div class="sidebar-menu" (click)="$event.stopPropagation()">
      <h3>MenÃ¼</h3>
      <a routerLink="/dashboard" (click)="showMenu = false">Dashboard</a>
      <a (click)="doLogout()">Abmelden</a>
    </div>
  </div>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</ng-container>

<ng-template #loggedOut>
  <router-outlet></router-outlet>
</ng-template>
