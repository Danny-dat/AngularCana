<div class="landing-form card">
  <img class="logo" src="assets/logo.png" alt="Logo" />
  <h2>Login</h2>

  <form (ngSubmit)="doLogin()" #f="ngForm" novalidate>
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      autocomplete="username"
      placeholder="Email"
      required
      [disabled]="isLoading"
    />

    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      autocomplete="current-password"
      placeholder="Passwort"
      required
      [disabled]="isLoading"
    />

    <button type="submit" [disabled]="isLoading || !f.form.valid">
      {{ isLoading ? 'Anmeldenâ€¦' : 'Login' }}
    </button>
  </form>

  <p class="auth-switch">
    <a routerLink="/register">Noch kein Account? Registrieren</a>
  </p>

  <p class="auth-switch small">
    <a href="" (click)="$event.preventDefault(); doResetPassword()">
      Passwort vergessen?
    </a>
  </p>

  @if (errorMessage) {
    <div class="error-message" role="alert" aria-live="polite">
      {{ errorMessage }}
    </div>
  }

  @if (infoMessage) {
  <div class="info-message" role="status" aria-live="polite">
    {{ infoMessage }}
  </div>
}

    <promo-slot
      slotId="login-werbung1"
      data-size="sm"
      data-fill="contain"
      data-bleed="true"
      data-muted="true">
    </promo-slot>
  
</div>
