<div class="landing-form card">
  <img class="logo" src="assets/logo.png" alt="Logo" />
  <h2>Login</h2>

  <form (ngSubmit)="doLogin()" #f="ngForm" novalidate>
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      autocomplete="username"
      placeholder="Email"
      required
      [disabled]="isLoading"
    />

    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      autocomplete="current-password"
      placeholder="Passwort"
      required
      [disabled]="isLoading"
    />

    <button type="submit" [disabled]="isLoading || !f.form.valid">
      {{ isLoading ? 'Anmeldenâ€¦' : 'Login' }}
    </button>
  </form>

  <p class="auth-switch">
    <a routerLink="/register">Noch kein Account? Registrieren</a>
  </p>

  @if (errorMessage) {
    <div class="error-message" role="alert" aria-live="polite">
      {{ errorMessage }}
    </div>
  }
</div>
