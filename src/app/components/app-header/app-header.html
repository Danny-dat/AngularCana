<header class="app-header">
  <h2>CannaTrack</h2>

  <div class="header-actions">
    <!-- Einstellungen -->
    <button class="icon-btn" title="Einstellungen" aria-label="Einstellungen">
      <!-- Zahnrad (inline SVG) -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83
                 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33
                 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2
                 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4
                 a1.65 1.65 0 0 0-1.82.33l-.06.06
                 a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06
                 a1.65 1.65 0 0 0 .33-1.82
                 1.65 1.65 0 0 0-1.51-1H3
                 a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09
                 a1.65 1.65 0 0 0 1.51-1
                 1.65 1.65 0 0 0-.33-1.82l-.06-.06
                 a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06
                 a1.65 1.65 0 0 0 1.82.33H9
                 a1.65 1.65 0 0 0 1-1.51V3
                 a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09
                 a1.65 1.65 0 0 0 1 1.51
                 1.65 1.65 0 0 0 1.82-.33l.06-.06
                 a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06
                 a1.65 1.65 0 0 0-.33 1.82V9
                 a1.65 1.65 0 0 0 1.51 1H21
                 a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09
                 a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>

    <!-- Glocke + Badge -->
    <div class="bell-wrap" (click)="$event.stopPropagation()">
      <button class="icon-btn" title="Benachrichtigungen" aria-label="Benachrichtigungen"
              (click)="toggleNotifications()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
            @if (unreadCount$ | async; as c) {
                <span class="badge" [class.show]="$any(c) > 0">{{ c }}</span>
            }
      </button>

        <!-- Dropdown -->
        @if (showNotifications) {
        <div class="dropdown" (click)="$event.stopPropagation()">
            @if (notifications$ | async; as list) {
            @if (($any(list)?.length ?? 0) === 0) {
                <div class="item empty">Keine Benachrichtigungen.</div>
            } @else {
                @for (n of list; track n.id) {
                <div class="item" [class.read]="n.read" (click)="markRead(n.id)">
                    <p>{{ n.message }}</p>
                    <small>{{ asDate(n.timestamp) | date:'short' }}</small>
                </div>
                }
            }
            }
        </div>
        }
    </div>

    <span class="user-name">{{ userDisplayName }}</span>
  </div>
</header>
