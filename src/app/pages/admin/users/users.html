<div class="page">
  <div class="header">
    <h2>Benutzerverwaltung</h2>

    <mat-form-field appearance="outline" class="search">
      <mat-label>Suche (Name / Username / UID)</mat-label>
      <input matInput [formControl]="searchCtrl" />
      <button matSuffix mat-icon-button *ngIf="searchCtrl.value"
              (click)="searchCtrl.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="(rows$ | async) || []">

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let r">
        <a [routerLink]="['/admin/users', r.uid]" class="name">
          {{ r.displayName }}
        </a>
        <div class="sub" *ngIf="r.username">@{{ r.username }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef>UID</th>
      <td mat-cell *matCellDef="let r">
        <code>{{ r.uid }}</code>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rolle</th>
      <td mat-cell *matCellDef="let r">
        <mat-chip>{{ r.role }}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let r">
        <mat-chip>{{ r.statusLabel }}</mat-chip>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
