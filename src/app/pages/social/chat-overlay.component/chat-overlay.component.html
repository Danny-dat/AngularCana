<div class="overlay" (click)="close.emit()">
  <div class="window" (click)="$event.stopPropagation()">
    <header>
      <h3 *ngIf="partner">
        Chat mit {{ partner.username || partner.displayName || partner.label || partner.id }}
      </h3>
      <h3 *ngIf="!partner">Chat</h3>
      <button class="x" (click)="close.emit()">&times;</button>
    </header>

    <div id="chatMessages" class="messages">
      <div
        class="bubble"
        *ngFor="let m of messages"
        [class.sent]="partner ? m.senderId !== partner.id : true"
      >
        <p>{{ m.text }}</p>
      </div>
    </div>

    <div class="input">
      <input
        type="text"
        [(ngModel)]="text"
        (keyup.enter)="send.emit()"
        placeholder="Nachrichtâ€¦"
      />
      <button [disabled]="!text?.trim()" (click)="send.emit()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M22 2L11 13"></path>
          <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
