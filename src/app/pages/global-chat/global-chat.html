<app-chat-overlay
  [partner]="null"
  [title]="'Globaler Chat'"
  [messages]="messages()"
  [text]="text()" (textChange)="text.set($event)"
  [myUid]="uid()"
  [showSender]="true"
  (send)="onSend($event)"
  (addFriend)="onAddFriend($event)"
  (report)="onReport($event)"
  (close)="close()">
</app-chat-overlay>
